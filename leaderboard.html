<!DOCTYPE html>
<html>
	<head>
		<title>Alternative Tweets: Leaderboard</title>

		<!-- Normalize.css -->
        <link rel="stylesheet" type="text/css" href="normalize.css">
        
        <!-- Custom Styles -->
        <link rel="stylesheet" type="text/css" href="styles.css">

        <script src=“https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js“></script>

   		<script src=“main.js”></script>
	</head>
	<body>
		<div id="menubar">
			<header class="main">
				<nav>
					<ul class="whitefont">
						<li id="logo"><a class="whitefont" href="">Alternative Tweets</a></li>
						<li><a class="whitefont" href="index.html">Game</a></li>
						<li><a class="whitefont" href="leaderboard.html">Leaderboard</a></li>
					</ul>
				</nav>
			</header>
		</div><!-- menubar -->

		<div id="container">
			<div id="leaderboardContainer">
				<table>
					<tr>
						<th id="nameHeader" class="tableHeader">Name</th>
						<th id="scoreHeader" class="tableHeader">Score</th>
					</tr>
					<tr>
						<th class="tableBody">name</th>
						<th class="tableBody">score</th>
					</tr>
					<!-- this is a sample input from server/whatever
					<tr>
						<th>name</th>
						<th>score</th>
					</tr>
					-->
				</table>
			</div>
			<form>
				<button type="button" class="floated whitefont" id="tweet"></button>
				<button type="button" class="floated" id="tie"></button>
				<button type="button" class="floated whitefont" id="text"></button>
			</form>
		</div><!-- container -->
	</body>
</html>
